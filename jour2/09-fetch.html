    <script>
        function getArticle(idArticle){
            return new Promise( function(resolve, reject){
                const req = new XMLHttpRequest();
                req.open("GET", "https://jsonplaceholder.typicode.com/posts/"+idArticle);
                req.send();
                req.onload = function(){
                    resolve(JSON.parse(req.responseText))
                }
            } )
        }
